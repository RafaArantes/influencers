

<div class="dashboard-page" (scroll)="onScroll()">
  <div class="container">
    <h2 class="titlePainel">Influencers</h2>
    <div class="filterBarContainer">
      <div class="filterBar">
        <tag-input placeholder="Enter more tags!" secondaryPlaceholder ="Enter a tag to filter!" class="filterBy" *ngIf="filter != 'follower'" [(ngModel)]="filterInput"></tag-input>
        <input type="number" class="filterHalf" *ngIf="filter == 'follower'" placeholder="Min" [(ngModel)]="filterNumberMin">
        <input type="number" class="filterHalf" *ngIf="filter == 'follower'" placeholder="Max" [(ngModel)]="filterNumberMax">
        <div class="filterHolder">
          <p class="sortLabel">Filter by</p>
          <select name="filter" class="filterInput" [(ngModel)]="filter">
            <option value="follower">Followers</option>
            <option value="keywords">Keywords</option>
            <option value="interests">Interests</option>
          </select>
        </div>
      </div>
      <button class="applyFilter" (click)="applyFilters(filters)"></button>
    </div>
    <div class="tags" (click)="removeFilter(tag.id)" *ngFor="let tag of filters">{{tag.type | titlecase}}
      <div class="close-btn"></div>
    </div>
    <div class="titleHolder">
      <p class="sectionTitle">Search Results:</p>
        <select name="filter" class="sortInput" (change)="repopulateInfluencers()" [(ngModel)]="sort">
          <option [value]="['Followers', 'desc']">Most Followers</option>
          <option [value]="['Followers', 'asc']">Least Followers</option>
          <option [value]="['Engagement', 'desc']">Most Engagement</option>
          <option [value]="['Engagement', 'asc']">Least Engagement</option>
        </select>
    </div>

    <div class="flexContainer">
      <div class="contentCard" *ngFor="let influencer of newInfluencers">
        <div [ngStyle]="{'background-image' : 'url('+influencer.picture+')'}" class="avatar"></div>
        <div>
          <p class="name">@{{influencer.username}}</p>
          <h3 class="followers">{{influencer.followerCount}}<p style="color: #bcbcbc; font-size: 12px; font-family: 'Museo Sans Rounded 300'; text-align: right">followers</p></h3>
        </div>
      </div>
    </div>
  </div>
</div>
